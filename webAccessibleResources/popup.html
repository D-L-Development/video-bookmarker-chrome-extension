<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/popupLoading.css" />
    <link rel="stylesheet" href="./modalBuilder/ModalStyles.css" />
    <link rel="stylesheet" href="./styles/popup.css" />
    <link rel="stylesheet" href="./styles/navigation.css" />
    <link rel="stylesheet" href="./styles/videoPage.css" />

    <script src="./modalBuilder/ModalBuilder.js" defer></script>
    <script src="./scripts/userInterfaceManager.js" defer></script>
    <script src="./scripts/popup.js" defer></script>
    <script src="../contentScripts/utility.js" defer></script>
  </head>
  <body>
    <header>
      <h1>First Lecture</h1>
      <span id="backArrowIconWrapper">
        <img
          src="../images/icons/arrow-left-short.svg"
          alt="back arrow icon"
          id="backArrowIcon"
          class="navIcon"
        />
      </span>
      <img
        src="../images/icons/x-square-fill.svg"
        alt="close icon"
        id="closeIcon"
        class="navIcon"
      />
    </header>
    <div id="content">
      <template id="bookmarkTemplate">
        <div class="bookmark">
          <div class="bookmarkHeader">
            <p class="headerText">
              <span class="timestampText">00:53:43</span>
              <span class="title">Title</span>
            </p>

            <div class="headerIcons">
              <img
                src="../images/icons/check-square.svg"
                alt="confirm icon"
                class="confirmIcon headerIcon"
              />
              <img
                src="../images/icons/pencil-square.svg"
                alt="edit icon"
                class="editIcon headerIcon"
              />
              <img
                src="../images/icons/list-nested.svg"
                alt="nest icon"
                class="nestIcon headerIcon"
              />
              <img
                src="../images/icons/trash.svg"
                alt="trash icon"
                class="trashIcon headerIcon"
              />
            </div>
          </div>
          <div class="bookmarkBodyText">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis,
            ab nisi aliquam rem nemo beatae perferendis
          </div>
        </div>
      </template>
      <template id="sessionItemTemplate">
        <div class="sessionWrapper">
          <span class="sessionName">Session Name</span>
          <div class="sessionItemIcons">
            <img
              src="../images/icons/check-square.svg"
              alt="confirm icon"
              class="sessionItemIcon sessionConfirmIcon"
            />
            <img
              src="../images/icons/pencil-square.svg"
              alt="edit icon"
              class="sessionItemIcon sessionEditIcon"
            />
            <img
              src="../images/icons/trash.svg"
              alt="delete icon"
              class="sessionItemIcon sessionDeleteIcon"
            />
          </div>
        </div>
      </template>
      <template class="modalWrapper">
        <div class="modalWrapper">
          <div class="modal">
            <div class="modalHeader">
              <span class="modalTitle">Title</span>
              <div class="closeIconContainer">
                <img
                  src="../images/icons/x.svg"
                  alt="close icon"
                  class="modalCloseIcon"
                />
              </div>
            </div>
            <div class="modalBody"></div>
            <div class="actionButtons"></div>
          </div>
        </div>
      </template>
      <template class="textInputField">
        <div class="textFieldSection">
          <label for="bookmark">Enter a bookmark</label>
          <input type="text" name="bookmark" id="bookmark" class="textField" />
          <p class="secondaryText"></p>
        </div>
      </template>
      <template class="textAreaField">
        <div class="textFieldSection">
          <label for="bookmarkText">Enter a bookmark text</label>
          <textarea
            name="bookmarkText"
            id="bookmarkText"
            class="textField"
          ></textarea>
          <p class="secondaryText"></p>
        </div>
      </template>
      <template class="modalButtons">
        <!-- cancel, dismiss, submit -->
        <button class="modalButton" type="button">Button Text</button>
      </template>
      <template class="bodyTextTemplate">
        <div class="modalBodyText">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui
          perspiciatis, ratione commodi alias exercitationem excepturi saepe
          mollitia soluta? Maxime cupiditate vitae aliquid natus cumque eligendi
          enim omnis ab sequi error.
        </div>
      </template>
      <template class="emptyPageTemplate">
        <div class="emptyPage">
          <span class="emptyPageText">No centent here</span>
        </div>
      </template>
      <div id="pageScroller" class="">
        <div id="mainNavPage" class="page">
          <div
            id="mainNavPageContent"
            class="pageContent"
            style="display: none"
          ></div>
          <div class="pageContentLoading" id="mainNavPageContentLoading">
            <img
              class="spinner"
              src="../images/icons/spinner.gif"
              alt="loading..."
            />
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
          </div>
        </div>
        <div id="videoBookmarksPage" class="page">
          <div class="pageHeader videoBookmarksPage header">
            <button type="button" class="addBookmarkBtn">
              <img
                src="../images/icons/plus-circle-fill.svg"
                alt="add bookmark"
                class="headerBtnIcon"
              />
              <span class="headerBtnText">Add Bookmark</span>
            </button>
            <button type="button" class="copyTableBtn">
              <img
                src="../images/icons/clipboard.svg"
                alt="add bookmark"
                class="headerBtnIcon"
              />
              <span class="headerBtnText">Copy Table</span>
            </button>
          </div>
          <div
            id="videoBookmarksPageContent"
            class="pageContent"
            style="display: none"
          >
            Video Bookmarks Page Content
          </div>
          <div class="pageContentLoading" id="videoBookmarksPageContentLoading">
            <img
              class="spinner"
              src="../images/icons/spinner.gif"
              alt="loading..."
            />
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
            <div class="bookmarkPlaceholder"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <button id="newSessionButton">Create New Session</button>
    </footer>
  </body>
</html>
